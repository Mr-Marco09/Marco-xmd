<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Marco xmd</title>
    <style>
        body { margin: 0; background: black; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; z-index: -1; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .box { border: 2px solid #0f0; padding: 20px; background: rgba(0,0,0,0.8); text-align: center; box-shadow: 0 0 20px #0f0; }
        input { background: transparent; border: 1px solid #0f0; color: #0f0; padding: 10px; margin: 10px; width: 250px; text-align: center; }
        button { background: #0f0; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        #codeDisplay { font-size: 2em; margin-top: 15px; letter-spacing: 5px; display: none; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <div class="box">
            <h1>ğŒğšğ«ğœğ¨ ğ±ğ¦ğ</h1>
            <h2>Bienvenue sur Marco xmd</h2>
            <p id="statusText">Veuillez entrer votre numÃ©ro ci-dessous (ex: 509...)</p>
            <input type="text" id="phone" placeholder="NumÃ©ro sans +">
            <br>
            <button id="genBtn" onclick="generatePairing()">GÃ‰NÃ‰RER LE CODE</button>
            <div id="codeDisplay"></div>
            <button id="copyBtn" style="display:none;" onclick="copyCode()">COPIER LE CODE</button>
        </div>
    </div>

    <script>
        // Effet Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const letters = "0123456789ABCDEFHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);

        // Logique de Pairing
        async function generatePairing() {
            const num = document.getElementById('phone').value;
            if(!num) return alert("Entrez un numÃ©ro !");
            document.getElementById('statusText').innerText = "GÃ©nÃ©ration en cours...";
            
            const res = await fetch(`/pair?number=${num}`);
            const data = await res.json();
            
            if(data.code) {
                document.getElementById('statusText').innerText = "VOICI VOTRE CODE :";
                document.getElementById('codeDisplay').innerText = data.code;
                document.getElementById('codeDisplay').style.display = "block";
                document.getElementById('genBtn').style.display = "none";
                document.getElementById('copyBtn').style.display = "inline-block";
            }
        }

        function copyCode() {
            const code = document.getElementById('codeDisplay').innerText;
            navigator.clipboard.writeText(code);
            alert("Code copiÃ© ! Collez-le sur WhatsApp.");
        }
    </script>
</body>
</html>
