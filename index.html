<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Marco xmd</title>
    <style>
        body { background: black; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .container { border: 2px solid #0f0; padding: 30px; text-align: center; background: rgba(0, 20, 0, 0.9); box-shadow: 0 0 20px #0f0; }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; margin: 10px; width: 80%; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        #code-display { margin-top: 20px; font-size: 24px; letter-spacing: 5px; color: yellow; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1>MARCO XMD</h1>
        <h2>Bienvenue sur Marco xmd</h2>
        <p>Veuillez entrer votre numéro ci-dessous :</p>
        <input type="text" id="number" placeholder="Ex: 50931234567">
        <br>
        <button onclick="generatePairing()">GÉNÉRER LE CODE</button>
        <div id="code-display"></div>
        <button id="copy-btn" style="display:none;" onclick="copyCode()">Copier le code</button>
    </div>

    <script>
        // Script pour l'effet Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        async function generatePairing() {
            const num = document.getElementById('number').value;
            if(!num) return alert("Entrez un numéro !");
            // Ici on appellerait l'API du bot pour le pairing
            document.getElementById('code-display').innerText = "MR-MARCO-XXXX"; 
            document.getElementById('copy-btn').style.display = "inline-block";
        }
    </script>
</body>
</html>
